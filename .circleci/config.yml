version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix
    steps:
      - checkout
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - save_cache:
          key: v1-repo-{{ checksum ".circle-sha" }}
          paths:
            - ~/pix

  bundle_dependencies_root:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-dependencies-npm-root-{{ checksum "package.json" }}
      - run: npm install --ignore-scripts
      - save_cache:
          key: v1-npm-cache-{{ .Branch }}
          paths:
            - ~/.npm
      - save_cache:
          key: v1-dependencies-npm-root-{{ checksum "package.json" }}
          paths:
            - ~/pix/node_modules
            - ~/.npm

  bundle_dependencies_api:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix/api
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-dependencies-npm-root-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - v1-dependencies-npm-api-{{ checksum "api/package.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependencies-npm-api-{{ checksum "api/package.json" }}
          paths:
            - ~/pix/live/node_modules
            - ~/pix/.npm

  bundle_dependencies_live:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix/live
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-dependencies-npm-root-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - v1-dependencies-live-{{ checksum "live/package.json" }}-{{ checksum "live/bower.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependencies-live-{{ checksum "live/package.json" }}-{{ checksum "live/bower.json" }}
          paths:
            - ~/pix/api/node_modules
            - ~/pix/api/bower_components
            - ~/.npm
            - ~/.cache/bower

  lint_api:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix/api
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-dependencies-npm-api-{{ checksum "api/package.json" }}
      - run:
          name: Lint files
          command: npm run lint

  lint_live:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-dependencies-live-{{ checksum "live/package.json" }}-{{ checksum "live/bower.json" }}
      - run:
          name: Lint files
          command: npm run lint

  build_pix_live:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix/live
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-bundle-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-build-live-{{ .Branch }}-{{ checksum ".circle-sha" }}

      - run: ./node_modules/.bin/ember build

      - save_cache:
          key: v1-build-live-{{ .Branch }}-{{ checksum ".circle-sha" }}
          paths:
            - dist

  npm_test_api:
    docker:
      - image: circleci/node:8
    working_directory: ~/pix
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-bundle-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - run:
          name: Run Tests
          command: npm run test:api

  npm_test_live_1:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/pix/live
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-bundle-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-build-live-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - run:
          name: Run Tests
          command: ./node_modules/.bin/ember exam --path dist --split=2 --partition=1

  npm_test_live_2:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/pix/live
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-bundle-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-build-live-{{ .Branch }}-{{ checksum ".circle-sha" }}
      - run:
          name: Run Tests
          command: ./node_modules/.bin/ember exam --path dist --split=2 --partition=2


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout_code
      - bundle_dependencies_root:
          requires:
            - checkout_code
      - bundle_dependencies_api:
          requires:
            - checkout_code
      - bundle_dependencies_live:
          requires:
            - checkout_code
      - lint_api:
          requires:
            - bundle_dependencies_root
            - bundle_dependencies_api
      - lint_live:
          requires:
            - bundle_dependencies_root
            - bundle_dependencies_live
      - build_pix_live:
          requires:
            - bundle_dependencies_root
            - bundle_dependencies_live
      - npm_test_api:
          requires:
            - bundle_dependencies_root
            - bundle_dependencies_api
      - npm_test_live_1:
          requires:
            - build_pix_live
      - npm_test_live_2:
          requires:
            - build_pix_live
